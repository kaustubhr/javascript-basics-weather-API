<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>
<body>
    <script src="app.js"></script>
   <div class = "location">
       <h1 class = "location-city">city</h1>
       <img id="weather-icon" alt="Icon" width="80px"/>
   </div>
   <div class= "tempDetails">
       <div class="temperature">
            <div class="temp-related">
                <div class="ht">
                    <h4>high-temperature</h4>
                    <h5 class = "high-temperature-degree"></h5>
                    <span class="degree-span">C</span>
                </div>
                <div class="t">
                    <h4>temperature</h2>
                    <h2 class = "temperature-degree"></h2>
                    <span class="degree-span">C</span>
                </div>
                <div class = "lt">
                    <h4>low-temperature</h5>
                    <h5 class = "low-temperature-degree"></h5>
                    <span class="degree-span">C</span>
                </div>
            </div>
        </div>
        <div class="temperature-description">Very Cold
        </div>
   
    </div>
   

   </script>
</body>
</html>
